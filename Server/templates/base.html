{{define "base"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{end}}</title>
    <script src="/static/uploader.js" type="module"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .uploader-bar {
            width: 100vw;
            background: linear-gradient(90deg, #0057b8 60%, #ff8200 100%);
            padding: 2em 0 1.5em 0;
            margin: 0;
            border-bottom: 4px solid #ff8200;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-container {
            max-width: 600px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 12px #0057b81a;
        }
        .files-container {
            max-width: 600px;
            margin: 2em auto;
            background: #eaf3fb;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0057b81a;
            border: 2px solid #0057b8;
        }
        h2, h3 {
            color: #0057b8;
            margin-top: 0;
        }
        input, button {
            font-size: 1em;
            padding: 0.5em;
            margin-top: 0.5em;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #0057b8;
        }
        button {
            background:#0057b8; ;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ff8200;
            color: #fff;
        }
        button:disabled, .refresh-btn:disabled {
            background: #cccccc !important;
            color: #888 !important;
            border: 1px solid #bbb !important;
            cursor: not-allowed !important;
            opacity: 0.7;
        }
        .error { color: #ff3b3b; margin-top: 1em; }
        .success { color: #009e60; margin-top: 1em; }
        .center { text-align: center; }
        .mt-2 { margin-top: 1em; }
    </style>
</head>
<body>
    <div class="uploader-bar">
        {{block "uploader" .}}{{end}}
    </div>
    <div class="main-container">
        {{block "content" .}}{{end}}
    </div>
</body>
</html>
{{end}}
