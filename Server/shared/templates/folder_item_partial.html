{{/* Partial template for a single folder item, for htmx swap */}}
{{ $query := (printf "?folderId=%s" .ID) }}
<div
  class="file-item folder-item"
  hx-get="/api/files-list{{$query}}"
  hx-target="#files-list"
  hx-swap="innerHTML"
  hx-push-url="{{$query}}"
>
  <span class="icon">📁</span>
  <span class="name">{{.Name}}</span>
</div>
