<!-- 404.html as a standalone HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body { font-family: sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        input, button { font-size: 1em; padding: 0.5em; margin-top: 0.5em; width: 100%; }
        .error { color: red; margin-top: 1em; }
        .success { color: green; margin-top: 1em; }
        .center { text-align: center; }
        .mt-2 { margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="center">404 - Page Not Found</h2>
        <p class="center">The page you are looking for does not exist or you do not have permission to view it.</p>
        <div class="center mt-2">
            <a href="/login"><button>Go to Login</button></a>
        </div>
    </div>
</body>
</html>
